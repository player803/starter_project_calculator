<!DOCTYPE html>
<html>
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


<!--Custom CSS-->
<link href = "css/style.css" rel = "stylesheet">

</head>

<body>
<!--Header Inside the body-->

<div class = "header">
    <h1>Javascript Calculator</h1>
</div>
<!--end of Header div-->

<div class = "container" id = "calculator">
    <!--display div-->
    <div  class = "row col-md-12 display" id = "display">      
    </div>
    <!--end of row-->

    <!--div with clear and del button-->
    <div class = "row">
        <div class = "col-md-12 clearBackspace">
            <button class = "Backspace" id = "backspace" onclick = "backspace()">Del</button>
            <button class = "clear-button" id = "clear" onclick = "clearButton()">C</button>
        </div>
        <!--end of col-md-12-->
    </div>
    <!--end of backspace and clear button row-->

    <!--numbers and operators-->
    <div  class = "row" id = "numbers-row">

        <div class = "col-md-12">
            <button class = "num-button" onclick = "setValue(7)" id = "button">7</button>
            <button class = "num-button" onclick = "setValue(8)">8</button>
            <button class = "num-button" onclick = "setValue(9)">9</button>
            <button class = "opp" onclick = "oppClick(4)">/</button>
        </div>

        <div class = "col-md-12">
            <button class = "num-button" onclick = "setValue(4);">4</button>
            <button class = "num-button" onclick = "setValue(5)">5</button>
            <button class = "num-button" onclick = "setValue(6)">6</button>
            <button class = "opp" onclick = "oppClick(3)">X</button>
        </div>
        
        <div class = "col-md-12">
            <button class = "num-button" onclick = "setValue(1);">1</button>
            <button class = "num-button" onclick = "setValue(2)">2</button>
            <button class = "num-button" onclick = "setValue(3)">3</button>
            <button class = "opp" onclick = "oppClick(2)" id = "minus">-</button>
        </div>

        <div class = "col-md-12">
            <button class = "num-button" onclick = "setValue(0)">0</button>
            <button class = "opp" onclick = "setDecimal('.')" id = "decimal">.</button>
            <button class = "num-button" onclick = "equalClick()">=</button>
            <button class = "opp" onclick = "oppClick(1)">+</button>
        </div>

    </div>
    <!--end of row for numbers and operators-->
</div>
<!-- end of div calculator container-->

<!-- jQuery-->
<script src = "js/jquery.js"></script>

<!--Tether-->
<script src = "js/tether.min.js"></script>

<!--Bootstrap Core Javascript-->
<script src = "js/bootstrap.min.js"></script>
 
<!--main.js-->
<script src = "js/main.js"></script>

<!--bootstrap.js-->
<script src = "js/bootstrap.js"></script>

</body>

</html>
